[package]
name = "vpm-repos-gen"
version = "1.6.0"
authors = ["koyashiro <develop@koyashi.ro>"]
edition = "2021"
description = "vpm repos generator"
readme = "README.md"
homepage = "https://github.com/koyashiro/vpm-repos-gen"
repository = "https://github.com/koyashiro/vpm-repos-gen"
license = "MIT OR Appach-2.0"
keywords = ["base64", "base64url"]
categories = ["command-line-utilities"]

[dependencies]
anyhow = "1.0.75"
clap = { version = "4.4.6", features = ["derive", "cargo", "env"] }
dirs = "5.0.1"
octocrab = { version = "0.31.1" }
regex = "1.10.0"
reqwest = { version = "0.11.22", default-features = false, features = ["json", "rustls-tls"] }
semver = { version = "1.0.20", features = ["serde"] }
serde = { version = "1.0.189", features = ["derive"] }
serde_json = { version = "1.0.107", features = ["preserve_order"] }
thiserror = "1.0.49"
tokio = { version = "1.33.0", features = ["rt", "macros", "rt-multi-thread"] }
