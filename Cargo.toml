[package]
name = "vpm-repos-gen"
version = "1.2.0"
authors = ["koyashiro <develop@koyashi.ro>"]
edition = "2021"
description = "vpm repos generator"
readme = "README.md"
homepage = "https://github.com/koyashiro/vpm-repos-gen"
repository = "https://github.com/koyashiro/vpm-repos-gen"
license = "MIT OR Appach-2.0"
keywords = ["base64", "base64url"]
categories = ["command-line-utilities"]

[dependencies]
anyhow = "1.0.70"
clap = { version = "4.1.11", features = ["derive", "cargo"] }
dirs = "4.0.0"
octocrab = { version = "0.18.1", default-features = false, features = ["rustls-tls"] }
regex = "1.7.1"
reqwest = { version = "0.11.14", default-features = false, features = ["json", "rustls-tls"] }
semver = { version = "1.0.17", features = ["serde"] }
serde = { version = "1.0.157", features = ["derive"] }
serde_json = "1.0.94"
thiserror = "1.0.40"
tokio = { version = "1.26.0", features = ["rt", "macros", "rt-multi-thread"] }
